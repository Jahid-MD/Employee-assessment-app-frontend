<div class="d-flex align-center justify-content-center p-5">
  <mat-card class="add-card">
    <mat-card-header>
      <mat-card-title class="text-center"
        >Add New Employee Details</mat-card-title
      >
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="formProfile" (ngSubmit)="onSubmit()" action="">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Name</mat-label>
          <input
            type="text"
            matInput
            placeholder="Name"
            id="phoneNumber"
            formControlName="name"
            class=""
          />
        </mat-form-field>
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Phone</mat-label>
          <input
            type="text"
            matInput
            placeholder="+91 910011000"
            id="phoneNumber"
            formControlName="phoneNumber"
            class=""
          />
        </mat-form-field>
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Age</mat-label>
          <input
            type="text"
            matInput
            placeholder="Age"
            id="age"
            formControlName="age"
            class=""
          />
        </mat-form-field>
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Designation</mat-label>
          <input
            type="text"
            matInput
            placeholder="Designation"
            id="name"
            formControlName="Designation"
            class=""
          />
        </mat-form-field>
        <div class="text-center">
          <button
            mat-raised-button
            class="bg-primary text-white"
            [disabled]="!formProfile.valid"
          >
            Sumbit
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
